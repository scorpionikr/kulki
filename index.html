<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kulki</title>
  <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<header>
  <section class="container">
  <div class="header-content">
     <span>Kulki</span>
      <nav>
      <ul>
        <li>
          <a href="#">New game</a>
        </li>
        <li>
          <a href="#">How to play?</a>
        </li>
        <li>
          <a href="#">Scores</a>
        </li>
      </ul>
      </nav>
  </div>
  </section>
</header>

<main>
  <div class="main__intro container">
     <div class="intro__info">
        <span class="info__small-heading">Just clik "New game" and play!</span>
        <h2 class="info__heading">Let's START!</h2>
     <div class="intro__form">
        <h3 class="form__heading">New Game</h3>
        <form>
          <div class="form__field">
            <label for="name">Your name</label>
            <input type="text" class="form__input" id="name" placeholder="John Doe"/>
          </div>
            <button type="submit" class="form__button">Start Game</button>
        </form>
    </div>
  </div>
    <div class="intro__right">
        <img src="img/kulki.jpg">
    </div>
  </div>
</main>

<footer>
  <section class="container">
    <div class="footer-content">
      <span>Kulki ver. 1.0</span>
      <span>Copyright: ScorpionikR</span>
    </div>
  </section>

</footer>

</body>
</html>
